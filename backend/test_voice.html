<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Bot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        div {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AI Voice Bot Test</h1>
    <button id="startBtn">üé§ Start Talking</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    
    <div id="status">Ready to start...</div>
    <div id="transcription"></div>
    <div id="response"></div>
    
    <script>
        let ws;
        let mediaRecorder;
        
        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/voice');
            
            ws.onopen = () => {
                document.getElementById('status').textContent = '‚úÖ Connected!';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcription') {
                    document.getElementById('transcription').textContent = 
                        `You said: ${data.text}`;
                }
                
                if (data.type === 'audio_response') {
                    document.getElementById('response').textContent = 
                        `Bot says: ${data.text}`;
                    // We'll play audio later
                }
            };
            
            ws.onerror = (error) => {
                document.getElementById('status').textContent = '‚ùå Connection error!';
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                document.getElementById('status').textContent = '‚ùå Disconnected!';
            };
        }
        
        // Connect when page loads
        connectWebSocket();
        
        // Start recording
        document.getElementById('startBtn').onclick = async () => {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                
                // Collect audio chunks
                mediaRecorder.ondataavailable = (event) => {
                    chunks.push(event.data);
                };
                
                // When recording stops, send to server
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioArray = Array.from(new Uint8Array(arrayBuffer));
                    
                    // Send real audio!
                    ws.send(JSON.stringify({
                        type: 'audio',
                        audio: audioArray,
                        format: 'webm'
                    }));
                    
                    // Stop all tracks to release microphone
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // Start recording
                mediaRecorder.start();
                document.getElementById('status').textContent = 'üé§ Recording...';
                
                // Enable stop button
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                alert('Microphone access denied!');
                console.error('Microphone error:', error);
            }
        };
        
        // Stop recording
        document.getElementById('stopBtn').onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('status').textContent = '‚è≥ Processing...';
                
                // Reset buttons
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        };
    </script>
</body>
</html>
